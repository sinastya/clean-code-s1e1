<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="preview">
      <img class="preview__img" src="./eisenhower-matrix.jpg" alt="todo example">
      <a class="preview__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section id="add-item">
        <label for="new-task" class="add-item__label">Add Item</label>
        <div class="add-item__new-task-wrapper">
          <input id="new-task"class="task task_input task_input_new" type="text">
          <button class = "button button__add">Add</button>
        </div>
      </section>
      <section class="incomplete-tasks">
        <h3 class="h3">Todo</h3>
        <ul class = "added-tasks" id="incomplete-tasks">
          <li class = "todo-item">
            <input type="checkbox" class="todo-checkbox">
            <label class="task task-label">Pay Bills</label>
            <input type="text" class="task task_input task_input_exist">
            <button class="button button__edit">Edit</button>
            <button class="button button__delete">
              <img class="button__img" src="./remove.svg" alt="delete button image">
            </button>
          </li>
          <li class="todo-item edit-mode">
            <input type="checkbox" class="todo-checkbox">
            <label class="task task-label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task task_input task_input_exist">
            <button class="button button__edit">Save</button>
            <button class="button button__delete">
              <img class="button__img" src="./remove.svg" alt="delete button image">
            </button>
          </li>
        </ul>
      </section>
      <section  class="complete-tasks">
        <h3 class="h3">Completed</h3>
        <ul class = "added-tasks" id="completed-tasks">
          <li class = "todo-item">
            <input type="checkbox" class="todo-checkbox" checked>
            <label class="task task-label">See the Doctor</label>
            <input type="text" class="task task_input task_input_exist">
            <button class="button button__edit">Edit</button>
            <button class="button button__delete">
              <img class="button__img" src="./remove.svg" alt="delete button image">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
